<header>
    <h1><a routerLink="/">Friend Stuff</a></h1>
    <nav>
        @if (isLoggedIn() && userInfo()) {
        <button class="btn">{{userInfo()?.username}}</button>
        <button (click)="logout()" class="btn">Logout</button>
        } @else {
        <a class="btn" routerLink="/auth/register">Register</a>
        <a class="btn" routerLink="/auth/login">Login</a>
        }
    </nav>
</header>
