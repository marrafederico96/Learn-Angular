<h3>I tuoi gruppi</h3>
<form action="" [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="groupName" placeholder="Group Name">
    <button class="btn">Create Group</button>
</form>
<hr>
@if (groupList != null) {
@for (group of groupList; track $index) {
<div class="group-info">
    <button class="btn">{{group.groupName}}</button>
</div>
}
} @else {
<div class="general-msg">Nessun gruppo trovato</div>
}
